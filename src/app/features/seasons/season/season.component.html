
<mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ season.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="season.image.medium" alt="{{ season.name }} Image">
    <mat-card-content>
      <p>{{ season.summary }}</p>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
